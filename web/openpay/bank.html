<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiendas de conveniencia</title>
    <link rel="stylesheet" type="text/css" href="../css/formstyles.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/planscruds.js"></script>
    <script type="text/javascript" src="../js/paymentOpenPayBancos.js"></script>

</head>
<body>
<div>
<form class="basic-grey" id="storeform">
    <h1>Generación de orden de pago en banco
        <span>Rellene todos los campos del formulario.</span>
    </h1>

    <label>
        <span>Nombre :</span>
        <input id="name" type="text" name="name" placeholder="Nombre" />
    </label>
    <br>

    <label>
        <span>Email :</span>
        <input id="mail" type="email" name="mail" placeholder="E-mail" />
    </label>
    <br>

    <label>
        <span>Descripción :</span>
        <input id="description" type="text" name="description" placeholder="Descripción" />
    </label>
    <br>
    <label>
        <span>Cantidad :</span>
        <input id="amount" type="number" name="amount" />
    </label>
    <br>
    <label>
        <span>&nbsp;</span>
        <input id="btnEnviar" type="button" class="button" value="Generar referencia" />
    </label>
</form>
    </div>
<div id="referencia"></div>

</body>
</html>
