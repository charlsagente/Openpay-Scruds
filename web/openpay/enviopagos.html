<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envio pagos</title>
    <link rel="stylesheet" type="text/css" href="../css/formstyles.css">

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<form class="basic-grey" id="sendpayments">
    <h1>Env&iacute;o de pagos
        <span>Rellene todos los campos del formulario.</span>
    </h1>
    <label>
        <span>Tarjeta</span>
        <input id="cardnumber" type="text" name="cardnumber" placeholder="Tarjeta" value="4111111111111111">
    </label>
    <br>
    <label>
        <span>Cantidad:</span>
        <input id="amount" type="number" name="amount" placeholder="Cantidad" value="100"/>
    </label>
    <label>
        <span>&nbsp;</span>
        <input id="btnEnviar" type="button" class="button" value="Enviar Pago" />
    </label>
</form>

</body>
</html>
