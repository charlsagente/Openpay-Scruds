<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/formstyles.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/planscruds.js"></script>
    <script type="text/javascript" src="../js/webhookscruds.js"></script>
</head>
<body>
<div>
    <form class="basic-grey" id="hookform">
        <h1>WebHooks
            <span>Rellene todos los campos del formulario.</span>
        </h1>

        <label>
            <span>URL del servicio :</span>
            <input id="url" type="url" name="url" placeholder="URL" />
        </label>
        <br>


        <label>
            <span>&nbsp;</span>
            <input id="btnEnviar" type="button" class="button" value="Generar referencia" />
        </label>
    </form>
</div>
<div>
    <form class="basic-grey" id="hookdelete">
        <h1>WebHooks
            <span>Rellene todos los campos del formulario.</span>
        </h1>

        <label>
            <span>URL del servicio :</span>
            <input id="idwh" type="text" name="idwh" placeholder="id webhook" />
        </label>
        <br>


        <label>
            <span>&nbsp;</span>
            <input id="btnEliminar" type="button" class="button" value="Eliminar" />
        </label>
    </form>
</div>
</body>
</html>
