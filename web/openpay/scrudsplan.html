<!DOCTYPE html>
<html lang="en">
<head>

<body>
<form id="createform" class="basic-grey">

    </label>
    <br>
    <label>
        <span>Repetir :</span>
        <input id="repetir" type="number" name="repetir" placeholder="Repetir"/>
    </label>
    <br>
    <label>
        <span>Unidad de repetici&oacute;n :</span>
        <select name="unidad">
            <option value="1">Semana</option>
            <option value="2">Mes</option>
            <option value="3">AÃ±o</option>
        </select>
    </label>
    <label>
        <span>D&iacute;as de prueba:</span>

    <br>
    <label>
        <span>&nbsp;</span>

    </label>
</form>
<span id="responsecreation">plan creation</span>

<br>

<form class="basic-grey" id="deleteplan">
    <h1>Eliminaci&oacute;n de Plan
        <span>Rellene todos los campos del formulario.</span>
    </h1>
    <label>
        <span>Id del plan :</span>
        <input id="idplann" type="text" name="idplann" placeholder="Id del plan" />
    </label>
    <br>
    <label>
        <span>&nbsp;</span>
        <input id="btnEliminar" type="button" class="button" value="Eliminar" />
    </label>
</form>
<label id="deleteconfirm"></label>
</body>
</html>
